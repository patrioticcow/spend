<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      My Account
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <h5 id="myAccount-heading1" style="color:#000000;">
    About
  </h5>
  <ion-list id="myAccount-list5">
    <ion-item color="none" id="myAccount-list-item15">
      <ion-thumbnail item-left>
        <img src="assets/img/Ynlxp1W2R56RozyST7R0_smoke-1.jpg" />
      </ion-thumbnail>
      <h2>
        Item
      </h2>
    </ion-item>
    <ion-item id="myAccount-input7">
      <ion-label>
        Name
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="myAccount-select2">
      <ion-label>
        Age
      </ion-label>
      <ion-select name="age">
        <ion-option>
          1
        </ion-option>
        <ion-option>
          2
        </ion-option>
        <ion-option>
          3
        </ion-option>
      </ion-select>
    </ion-item>
    <ion-item id="myAccount-select1">
      <ion-label>
        Gender
      </ion-label>
      <ion-select name="gender">
        <ion-option>
          Female
        </ion-option>
        <ion-option>
          Male
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <div class="spacer" style="width:300px;height:15px;" id="myAccount-spacer3"></div>
  <h5 id="myAccount-heading2" style="color:#000000;">
    Delete Account
  </h5>
  <button id="myAccount-button6" ion-button outline color="assertive" block small>
    Delete Account
  </button>
</ion-content>
